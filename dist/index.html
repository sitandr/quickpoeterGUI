<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Quickpoeter</title>
  </head>
  <body>
    <div class="editor" contenteditable="true" spellcheck="false">
    </div>
    <footer>
      <div class="status">Загрузка…</div>
      <div class="finder_panel">
        <div class="set_rhymes">
          <button class="set_rhymes_button" title="Выбор   настройки подбора рифм">&#9881</button>
          <div class="dropup" id="rhymes_settings">
          </div>
        </div>
        <div class="finder">
          <input class="finder_input">
          <div class="dropup" id="finder_dropup">
          </div>
        </div>
        <div class="field">
          <button class="field_button">Без поля</button>
          <div class="dropup" id="field_dropup">
            <div class="dropup" id="words_dropup">
              <input id="input_field_word" pattern="[а-яёА-ЯЁ]">
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="current_but">Ударения</button>
        <div class="choice_but">
          <button id="stress_but">Ударения</button>
          <button id="asson_but">Ассонансы</button>
          <button id="allit_but">Аллитерация</button>
          <button id="no_col_but">Без подсветки</button>
        </div>
      </div>
      <div class="info_block"></div>
    </footer>
    <script src='./editor.js'></script>
    <script src='./colorifier.js'></script>
    <script src='./renderer.js'></script>
  </body>
</html>
