<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Quickpoeter</title>
  </head>
  <body>
    <div class="editor" contenteditable="true" spellcheck="false">
    </div>
    <footer>
      <div class="status">Загрузка…</div>
      <div class="finder_panel">
        <div class="set_rhymes">
          <button class="set_rhymes_button" title="Выбор настройки подбора рифм">&#9881</button>
          <div class="dropup" id="rhymes_settings">
          </div>
        </div>
        <div class="finder">
          <input class="finder_input" title="К чему подбирать рифму?">
          <div class="dropup" id="finder_dropup">
          </div>
        </div>
        <div class="theme">
          <button class="theme_button" title="Выбор смысла рифмы">Без смысла</button>
          <div class="dropup" id="theme_dropup">
            <div class="dropup" id="words_dropup">
              <input id="input_theme_word" pattern="[а-яёА-ЯЁ]">
            </div>
          </div>
        </div>
        <button class="help_button" title="Помощь">?</button>
        <button class="structure_button" title="Переключиться в структурный вид">⊞</button>
        <button class="set_stress_button" title="Поставить ударение">'</button>
      </div>
      <!--<button class="full_screen_button" title="Переключиться на полный экран">⇱︎
      </button>-->
      <div class="buttons">
        <button class="current_but" title="Выбор подсветки текста">Ударения</button>
        <div class="choice_but">
          <button id="stress_but">Ударения</button>
          <button id="asson_but">Ассонансы</button>
          <button id="allit_but">Аллитерация</button>
          <button id="no_col_but">Без подсветки</button>
        </div>
      </div>
      <div class="info_block"></div>
    </footer>
    <script src='./editor.js' type="module"></script>
    <script src='./colorifier.js' type="module"></script>
    <script src='./renderer.js' type="module"></script>
  </body>
</html>
